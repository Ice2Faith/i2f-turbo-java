<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ops - Host</title>
    <script src="../lib/vue/vue-2.js"></script>
    <script src="../lib/moment/moment-2.24.0.js"></script>
    <script src="../lib/element-ui/element-ui-2.15.10.js"></script>
    <link rel="stylesheet" href="../lib/element-ui/element-ui-2.15.10.css"/>
    <link rel="stylesheet" href="../lib/element-ui/element-ui-2.15.10-icon.css"/>
    <link href="../lib/element-ui/fonts/element-icons.ttf"/>
    <link href="../lib/element-ui/fonts/element-icons.woff"/>
    <script src="../lib/axios/axios-1.1.3.min.js"></script>
    <script src="../lib/axios/qs.js"></script>
    <script src="../lib/sm-crypto-0.3.2.1-RELEASE/sm4.js"></script>
    <script src="../lib/sm-crypto-0.3.2.1-RELEASE/sm3.js"></script>
    <script src="../lib/sm-crypto-0.3.2.1-RELEASE/sm2.js"></script>
    <script src="../lib/base64/Base64.js"></script>
    <script src="../common/OpsSecureKeyPair.js"></script>
    <script src="../common/OpsSecureCertPair.js"></script>
    <script src="../common/OpsSecureDto.js"></script>
    <script src="../common/OpsSecureHelper.js"></script>
    <script src="../common/OpsSecureTransfer.js"></script>
    <script src="../lib/echarts-5/echarts.min.js"></script>
    <!-- 从这里查找 CDN 资源： https://cdnjs.com/libraries/codemirror -->
    <script src="../lib/codemirror-6.65.7/codemirror.min.js"></script>
    <link rel="stylesheet" href="../lib/codemirror-6.65.7/codemirror.min.css"/>
    <link rel="stylesheet" href="../lib/codemirror-6.65.7/addon/hint/show-hint.min.css"/>
    <script src="../lib/codemirror-6.65.7/addon/hint/show-hint.min.js"></script>
    <link rel="stylesheet" href="../lib/codemirror-6.65.7/theme/idea.min.css"/>
    <script src="../lib/codemirror-6.65.7/mode/shell/shell.min.js"></script>

    <link rel="stylesheet" href="../lib/vue-virtual-scroller/vue-virtual-scroller.css"/>
    <script src="../lib/vue-virtual-scroller/vue-virtual-scroller.min.js"></script>
    <script src="../lib/crypto-js-4.2.0/crypto-js.min.js"></script>

</head>
<body>
<div id="app">
    <el-row class="cert-block">
        <el-divider>连接证书<i class="el-icon-d-caret"></i></el-divider>
        <el-input
                type="textarea"
                :rows="3"
                placeholder="请输入连接证书"
                v-model="metas.cert"
                @change="onCertChange">
        </el-input>
    </el-row>

    <el-divider>Host操作</el-divider>
    <el-input placeholder="请输入工作路径"
              v-model="form.workdir">
        <el-button v-loading="metas.workdirLoading" size="medium"
                   slot="append" :icon="metas.workdirLoading?'el-icon-loading':'el-icon-search'"
                   @click="doRefreshWorkdir">
    </el-input>
    <el-card shadow="never">
        <textarea ref="refEditor"></textarea>
    </el-card>

    <el-row>
        <el-form inline label-position="left" label-width="100px">
            <el-row>
                <el-col :span="16">
                    <el-button size="medium" @click="doResetData">重置</el-button>
                    <el-divider direction="vertical"></el-divider>
                    <el-form-item label="最大等待秒数">
                        <el-input-number v-model="form.waitForSeconds" :min="0" :max="500"></el-input-number>
                    </el-form-item>
                    <el-form-item >
                        <el-popover
                                placement="top-start"
                                width="200"
                                trigger="hover">
                            <span>
                                主机锁定，在多实例部署的环境中，可以用来确定需要执行的操作的主机<br/>
                                如果不是需要执行的主机接收到了请求，将会立即失败，不会执行操作<br/>
                                这时候重新发起请求进行重试操作，多几次就能够在需要执行的主机上执行！
                            </span>
                            <el-checkbox slot="reference" v-model="form.useHostId">主机锁定</el-checkbox>
                        </el-popover>
                        <el-select v-model="form.hostId" :disabled="!form.useHostId" placeholder="主机锁定">
                            <el-option
                                    v-for="item in metas.hostIdList"
                                    :key="item"
                                    :label="item"
                                    :value="item">
                            </el-option>
                        </el-select>
                        <el-popover
                                placement="top-start"
                                width="200"
                                trigger="hover">
                            <span>
                                在多实例部署的环境中，就需要通过反复刷新的方式，尽量的获取所有的实例列表<br/>
                                因此根据实际情况，请多次刷新来获取完整的实例列表
                            </span>
                            <el-button slot="reference" v-loading="metas.hostIdLoading" size="medium"
                                       icon="el-icon-refresh" circle
                                       @click="doRefreshHostId">
                            </el-button>
                        </el-popover>
                    </el-form-item>
                </el-col>
                <el-col :span="8">
                    <el-row type="flex" justify="end">
                        <el-form-item>
                            <el-button type="success" size="medium"
                                       @click="onViewFiles">
                                文件
                            </el-button>
                        </el-form-item>
                    </el-row>
                </el-col>
            </el-row>
            <el-row type="flex" justify="center">
                <el-form-item>
                    <el-checkbox v-model="form.runAsFile">以文件执行</el-checkbox>
                    <el-button v-loading="metas.resultLoading" size="medium"
                               type="primary"
                               @click="onExecute">
                        执行
                    </el-button>
                </el-form-item>
            </el-row>

        </el-form>
    </el-row>
    <el-divider>操作结果</el-divider>
    <el-input
            type="textarea"
            :rows="8"
            placeholder="执行结果"
            v-model="metas.resultText">
    </el-input>
    <el-drawer
            title="文件列表"
            :visible.sync="drawer.fileList.show"
            direction="rtl"
            size="75%">
        <el-row style="width: 100%;">
            <el-row>
                <el-col :span="16">
                    <el-button type="primary" size="medium" @click="onAddDirectory">新建目录</el-button>
                    <el-button type="primary" size="medium" @click="onAddFile">新建文件</el-button>
                    <el-upload
                            ref="upload"
                            style="display: inline-block;"
                            action="#"
                            :file-list="metas.uploadList"
                            :auto-upload="false"
                            :on-change="onUploadFileChange"
                            :show-file-list="false"
                    >
                        <el-button slot="trigger" type="success" size="medium" :loading="metas.uploadLoading" type="primary">文件上传</el-button>
                    </el-upload>
                </el-col>
                <el-col :span="8">
                    <el-row type="flex" justify="end">
                        <el-button type="success" size="medium"
                                   @click="onViewText(drawer.fileList.files,'文件列表')">
                            文件JSON
                        </el-button>
                        <el-button v-loading="drawer.fileList.filesLoading" size="medium"
                                   icon="el-icon-refresh" circle
                                   @click="onRefreshFiles">
                        </el-button>
                    </el-row>
                </el-col>

            </el-row>
            <el-row>
                <el-input v-model="drawer.fileList.filterFile" placeholder="过滤文件"></el-input>
            </el-row>
            <recycle-scroller :items="computeFilterFiles"
                              class="scroller"
                              :item-size="32"
                              key-field="name"
                              v-slot="{ item }">
                <el-row type="flex"
                        class="list-item">
                    <el-col :span="14" style="border-right: solid 1px #777;">
                        <el-link v-if="item.type=='dir'" type="primary"
                                 @click="onClickDir(item)"
                                 style="display: inline-block;width: 100%;text-align: left;">
                            {{item.name}}
                        </el-link>
                        <span v-else style="display: inline-block;width: 100%;text-align: left;">
                            {{item.name}}
                        </span>
                    </el-col>
                    <el-col :span="4">
                        {{item.sizeText}}
                    </el-col>
                    <el-col :span="6">
                        <el-row type="flex" justify="end">
                            <template v-if="item.type=='file'">
                                <el-tag size="mini" style="margin-right: 8px;" type="primary"
                                        @click="onDownloadFile(item)">下载
                                </el-tag>
                                <el-tag size="mini" style="margin-right: 8px;" type="success" @click="onEditFile(item)">
                                    编辑
                                </el-tag>
                            </template>
                            <el-tag size="mini" style="margin-right: 8px;" type="danger" @click="onDeleteFile(item)">
                                删除
                            </el-tag>
                        </el-row>
                    </el-col>
                </el-row>
            </recycle-scroller>

        </el-row>
    </el-drawer>

    <el-dialog
            :title="dialog.textViewer.title"
            :visible.sync="dialog.textViewer.show"
            width="80%">
        <el-input
                type="textarea"
                :rows="20"
                placeholder="文本浏览"
                v-model="dialog.textViewer.text">
        </el-input>
    </el-dialog>

    <el-dialog
            :title="dialog.fileEditor.title"
            :visible.sync="dialog.fileEditor.show"
            width="80%">
        <el-row type="flex" justify="end">
            <el-button v-loading="dialog.fileEditor.saveLoading" size="medium" type="primary" @click="onSubmitEditFile">保存修改</el-button>
        </el-row>
        <el-row>
            <el-input v-model="dialog.fileEditor.path" :disabled="!dialog.fileEditor.allowChangePath" placeholder="文件路径"></el-input>
        </el-row>
        <el-input
                type="textarea"
                :rows="20"
                placeholder="文件编辑"
                v-model="dialog.fileEditor.text">
        </el-input>
    </el-dialog>

    <el-dialog
            :title="dialog.createDirectory.title"
            :visible.sync="dialog.createDirectory.show"
            width="80%">
        <el-input
                placeholder="创建目录"
                v-model="dialog.createDirectory.text">
        </el-input>
        <el-row type="flex" justify="end">
            <el-button size="medium" @click="dialog.createDirectory.show=false">取消</el-button>
            <el-button v-loading="dialog.createDirectory.saveLoading" size="medium" type="primary" @click="onSubmitCreateDirectory">提交</el-button>
        </el-row>
    </el-dialog>

</div>
</body>
<script>
    Vue.use(VueVirtualScroller.default);
    window.app = new Vue({
        components: {},
        data() {
            return this.getDefaultData()
        },
        created() {
            this.initStoreData();
            this.initCompletionsRefreshInterval();
        },
        mounted() {
            this.initEditor();
        },
        watch: {},
        computed: {
            computeFilterFiles() {
                let list = this.drawer.fileList.files || [];
                return list.filter(item => {
                    return (!this.drawer.fileList.filterFile || item.name.toLowerCase().indexOf(this.drawer.fileList.filterFile.toLowerCase()) >= 0);
                })
            }
        },
        methods: {
            getDefaultData() {
                return {
                    editor: null,
                    completions: [],
                    storage: {},
                    metas: {
                        cert: '',
                        resultLoading: false,
                        resultText: '',
                        workdirLoading: false,
                        uploadLoading: false,
                        uploadList: [],
                        hostIdLoading: false,
                        hostIdList:[]
                    },
                    drawer: {
                        fileList: {
                            show: false,
                            filterFile: '',
                            filesLoading: false,
                            files: [],
                        }
                    },
                    dialog: {
                        textViewer: {
                            show: false,
                            title: '文本浏览',
                            text: ''
                        },
                        fileEditor:{
                            show: false,
                            title: '文件编辑器',
                            text: '',
                            path: '',
                            allowChangePath: false,
                            saveLoading: false,
                        },
                        createDirectory:{
                            show:false,
                            title: '创建目录',
                            text: '',
                            saveLoading: false
                        }
                    },
                    form: {
                        useHostId: false,
                        hostId: '',
                        workdir: '',
                        cmd: '',
                        runAsFile: false,
                        waitForSeconds: 120,
                        inline: false,
                        lineCount: 300
                    }
                }
            },
            loadData() {
                let content = localStorage.getItem('ops:host:data');
                if (!content) {
                    return
                }
                content = content.trim();
                if (content.length == 0) {
                    return;
                }
                try {
                    let obj = JSON.parse(content);
                    Object.keys(obj).forEach(k => {
                        this.$data[k] = obj[k];
                    });
                } catch (e) {

                }
            },
            storeData() {
                try {
                    let data = {...this.$data};
                    data.editor = null;
                    let json = JSON.stringify(data);
                    let obj = JSON.parse(json);
                    obj.metas.cert = '';
                    let content = JSON.stringify(obj);
                    localStorage.setItem('ops:host:data', content);
                } catch (e) {
                    // console.log(e)
                }
            },
            initCompletionsRefreshInterval() {
                let _this = this;

                function refresh() {
                    setTimeout(() => {
                        _this.collectCompletionItems()
                        refresh();
                    }, 3000);
                }

                refresh();
            },
            collectCompletionItems() {
                //console.log('begin collect completions ...')
                let items = [];
                let keywords = [
                    'echo', 'cat', 'head', 'tail', 'more',
                    'who', 'w', 'whoami',
                    'chmod', 'chown',
                    'top', 'ps', 'ef', 'free', 'df',
                    'mv', 'cd', 'rm', 'rf', 'cp', 'mkdir',
                    'touch',
                    'nohup', 'kill', 'sleep',
                    'grep', 'ls', 'll', 'awk', 'sed', 'print',
                    'ln', 'sf', 'tree', 'ipconfig', 'ifconfig',
                    'netstat', 'telnet', 'ping', 'tracert', 'traceroute',
                    'nslookup',
                    'ip', 'addr',
                    'java', 'jar',
                    'python',
                    'tar', 'xzvf', 'czvf',
                    'zip', 'unzip', 'xz',
                    'tree', 'find', 'name', 'type',
                    'if', 'else', 'then', 'fi',
                    'break', 'exit', 'return',
                    'sh', 'bash',
                    'function',
                    'for', 'do', 'done',
                    'date',
                    'case', 'in', 'esac'
                ]
                if (keywords) {
                    items.push(...keywords);
                }

                let completions = [];
                items.forEach(item => {
                    if (!item) {
                        return;
                    }
                    item = item.trim();
                    if (item == '') {
                        return;
                    }
                    if (!completions.includes(item)) {
                        completions.push(item);
                    }
                })
                this.completions = items;
                //console.log('end collect completions .')
            },
            editorCompletionItemCollector(prefix){
                if(!prefix){
                    prefix='';
                }
                prefix=prefix.toLowerCase();
                let ret= [];
                let count=50;
                for (let i=0;i<this.completions.length;i++) {
                    let e=this.completions[i];
                    if(e && e.toLowerCase().indexOf(prefix)>=0){
                        ret.push(e);
                        count--;
                        if(count<=0){
                            break;
                        }
                    }
                }
                return ret;
            },
            initEditor() {
                let _this = this;

                function asyncHint(editor, callback, options) {
                    let cur = editor.getCursor();
                    let token = editor.getTokenAt(cur);
                    let prefix = token.string;

                    let items = _this.editorCompletionItemCollector(prefix) || []
                    let result = []
                    if (result && result.list) {
                        items = [...items, ...result.list]
                    }
                    callback({
                        list: items,
                        from: CodeMirror.Pos(cur.line, token.start),
                        to: CodeMirror.Pos(cur.line, token.end)
                    });
                }

                asyncHint.async = true;
                asyncHint.supportsSelection = true;

                let dom = this.$refs.refEditor;
                this.editor = CodeMirror.fromTextArea(dom, {  // 标识到textarea
                    value: "",  // 文本域默认显示的文本
                    mode: "shell",  // 模式
                    theme: "idea",  // CSS样式选择
                    indentUnit: 2,  // 缩进单位，默认2
                    smartIndent: true,  // 是否智能缩进
                    tabSize: 4,  // Tab缩进，默认4
                    readOnly: false,  // 是否只读，默认false
                    showCursorWhenSelecting: true,
                    hintOptions: {
                        completeSingle: false,
                        hint: asyncHint,
                    },
                    lineNumbers: true  // 是否显示行号
                    // .. 还有好多，翻译不完。需要的去看http://codemirror.net/doc/manual.html#config
                });
                this.editor.on("keypress", () => {
                    //编译器内容更改事件
                    this.editor.showHint();
                });
                this.editor.setValue(this.form.cmd || '');
                this.editor.on('change', () => {
                    this.form.cmd = this.editor.getValue();
                });
            },
            initStoreData() {
                let reset = new URL(window.location.href).searchParams.get('reset');
                if (reset != 'true') {
                    this.loadData();
                }
                setInterval(() => {
                    this.storeData();
                }, 1000);
            },
            doResetData() {
                let newData = this.getDefaultData();
                Object.keys(newData).forEach(k => {
                    this.$data[k] = newData[k];
                })
            },
            getTransfer() {
                let cert = this.metas.cert;
                if (!cert || cert.length == 0) {
                    cert = '';
                }
                cert = cert.trim();
                if (!cert || cert.length == 0) {
                    throw new Error('请先填写连接证书')
                }
                let ex = null;
                for (let i = 0; i < 3; i++) {
                    try {
                        let keyPair = OpsSecureHelper.deserializeKeyPair(cert)
                        return new OpsSecureTransfer(keyPair)
                    } catch (e) {
                        ex = e;
                    }
                }
                if (!ex) {
                    ex = new Error('init transfer error')
                }
                throw e;
            },
            onCertChange() {
                this.doRefreshWorkdir();
                this.doRefreshHostId();
            },
            assignHostId(req){
              if(this.form.useHostId){
                  req.hostId=this.form.hostId;
                  if(!req.hostId || req.hostId==''){
                      throw new Error('请选择锁定的主机')
                  }
              }else{
                  req.hostId=null;
              }
              return req;
            },
            doRefreshHostId(){
                this.metas.hostIdLoading = true;
                try {
                    let req = {

                    }
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: '/hostId',
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            //console.log(res.data)
                            let resp = transfer.recv(res.data.data) || ''
                            //console.log(resp)
                            let list=[...this.metas.hostIdList];
                            if(resp && resp!='') {
                                if (!list.includes(resp)) {
                                    list.push(resp);
                                }
                            }
                            this.metas.hostIdList=list;
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.hostIdLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.hostIdLoading = false;
                }
            },
            doRefreshWorkdir() {
                this.metas.workdirLoading = true;
                try {
                    let req = this.assignHostId({

                    })
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: '/workdir',
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            //console.log(res.data)
                            let resp = transfer.recv(res.data.data) || {}
                            //console.log(resp)
                            this.form.workdir = resp.workdir;
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.workdirLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.workdirLoading = false;
                }
            },
            getExecuteCmd() {
                let cmd = this.editor.getSelection();
                if (!cmd || cmd == '') {
                    cmd = this.form.cmd;
                }
                if (!cmd) {
                    cmd = '';
                }
                return cmd;
            },
            getTipExecuteCmd() {
                let cmd = this.getExecuteCmd();
                if (cmd.length > 30) {
                    cmd = cmd.substring(0, 30) + "...";
                }
                return cmd;
            },
            onExecute() {
                let cmd = this.getTipExecuteCmd();
                let execType = '命令';
                if (this.form.runAsFile) {
                    execType = '脚本';
                }
                this.$confirm('即将执行' + execType + '，是否继续？<br/>' + cmd, '操作提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    dangerouslyUseHTMLString: true
                }).then(() => {
                    this.doExecute();
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消执行'
                    });
                });
            },
            doExecute() {
                this.metas.resultLoading = true;
                try {
                    let cmd = this.getExecuteCmd();
                    let req = this.assignHostId({
                        workdir: this.form.workdir,
                        cmd: cmd,
                        runAsFile: this.form.runAsFile,
                        waitForSeconds: this.form.waitForSeconds,
                    });
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: `/cmd`,
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            //console.log(res.data)
                            let resp = transfer.recv(res.data.data)
                            // console.log(resp)
                            this.metas.resultText = resp || '';
                            try {
                                // filter out console ascii escape sequence
                                this.metas.resultText = this.metas.resultText.replace(/\x1B\[[\d;]+m/g, '');
                            } catch (e){}
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.resultLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.resultLoading = false;
                }
            },
            onViewFiles() {
                this.drawer.fileList.show = true;
                this.onRefreshFiles()
            },
            onRefreshFiles() {
                this.drawer.fileList.filesLoading = true;
                try {
                    let req = this.assignHostId({
                        workdir: this.form.workdir
                    });
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: '/file-list',
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            // console.log(res.data)
                            let resp = transfer.recv(res.data.data) || []
                            // console.log(resp)
                            this.drawer.fileList.files = resp;
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.drawer.fileList.filesLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.drawer.fileList.filesLoading = false;
                }
            },
            onViewText(obj, title) {
                if (title && title.length > 0) {
                    this.dialog.textViewer.title = title;
                } else {
                    this.dialog.textViewer.title = '文本浏览';
                }
                let text = ''
                if (typeof obj == 'string') {
                    text = obj;
                } else {
                    text = JSON.stringify(obj, null, '    ');
                }
                this.dialog.textViewer.text = text;
                this.dialog.textViewer.show = true;
            },
            onClickDir(item) {
                this.form.workdir = item.path;
                this.onRefreshFiles()
            },
            callDownloadFile(path) {
                let req = this.assignHostId({
                    path: path,
                });
                let transfer = this.getTransfer();
                return this.$axios({
                    url: `/download`,
                    method: 'post',
                    responseType: 'blob',
                    data: transfer.send(req)
                }).then(res => {
                    let contentDisposition = ''
                    let contentType = ''

                    Object.keys(res.headers).forEach(k => {
                        if ('content-disposition' == k.toLowerCase()) {
                            contentDisposition = res.headers[k]
                        }
                        if ('content-type' == k.toLowerCase()) {
                            contentType = res.headers[k]
                        }
                    })

                    let fileName = 'download.data'
                    if (contentDisposition && contentDisposition != '') {
                        let arr = contentDisposition.split(';');
                        arr.forEach(item => {
                            item = item.trim();
                            let pair = item.split("=", 2);
                            let key = pair[0].trim();
                            if ('filename' == key.toLowerCase()) {
                                if (pair.length == 2) {
                                    let val = decodeURIComponent(pair[1].trim());
                                    fileName = val;
                                }
                            }
                        })
                    }

                    if (!contentType || contentType == '') {
                        contentType = 'application/octet-stream'
                    }


                    return {
                        fileName: fileName,
                        data: res.data,
                        contentType: contentType
                    }
                })
            },
            onDownloadFile(item) {
                this.metas.resultLoading = true;
                try {
                    this.callDownloadFile(item.path).then(res => {
                        const blob = new Blob([res.data], {type: res.contentType})
                        const dom = document.createElement('a')
                        const downUrl = window.URL.createObjectURL(blob)
                        dom.href = downUrl
                        dom.download = decodeURIComponent(res.fileName)
                        dom.style.display = 'none'
                        document.body.appendChild(dom)
                        dom.click()
                        dom.parentNode.removeChild(dom)
                        window.URL.revokeObjectURL(downUrl)
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.resultLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.resultLoading = false;
                }
            },
            onEditFile(item) {
                this.metas.resultLoading = true;
                try {
                    let _this=this;
                    this.callDownloadFile(item.path).then(res => {
                        const blob = new Blob([res.data], {type: res.contentType})
                        let reader = new FileReader();

                        reader.onload = function(event) {
                            let result = event.target.result;
                            _this.dialog.fileEditor.text=result;
                            _this.dialog.fileEditor.path=item.path;
                            _this.dialog.fileEditor.allowChangePath=false;
                            _this.dialog.fileEditor.title='编辑文件 - '+item.name;
                            _this.dialog.fileEditor.show=true;
                        };
                        reader.readAsText(blob, 'utf-8');
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.resultLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.resultLoading = false;
                }
            },
            onDeleteFile(item) {
                this.$confirm('即将删除文件，是否继续？<br/>' + item.path, '操作提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    dangerouslyUseHTMLString: true
                }).then(() => {
                    this.doDeleteFile(item.path);
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消执行'
                    });
                });
            },
            doDeleteFile(path) {
                this.metas.resultLoading = true;
                try {
                    let req = this.assignHostId({
                        path: path
                    });
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: `/delete`,
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            //console.log(res.data)
                            let resp = transfer.recv(res.data.data)
                            // console.log(resp)
                            this.$message.success('操作成功')
                            this.onRefreshFiles()
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.resultLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.resultLoading = false;
                }
            },
            onSubmitEditFile(){
                this.$confirm('即将保存修改文件，是否继续？<br/>' + this.dialog.fileEditor.path, '操作提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    dangerouslyUseHTMLString: true
                }).then(() => {
                    this.doSubmitEditFile();
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消执行'
                    });
                });
            },
            stringToBlob(string) {
                // 将字符串转换为Uint8Array
                const bytes = new TextEncoder().encode(string);
                // 创建一个Blob对象
                const blob = new Blob([bytes], { type: 'text/plain' });
                return blob;
            },
            md5ForFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader()

                    reader.onload = function(e) {
                        const resultBuffer = reader.result
                        const wordArray = CryptoJS.lib.WordArray.create(resultBuffer)
                        const md5Hash = CryptoJS.MD5(wordArray)

                        resolve(md5Hash.toString())
                    }

                    reader.onerror = function(e) {
                        reject(reader.error)
                    }

                    reader.readAsArrayBuffer(file)
                })
            },
            doSubmitEditFile(){
                this.dialog.fileEditor.saveLoading = true;
                try {
                    let text=this.dialog.fileEditor.text;
                    let blob=this.stringToBlob(text);
                    this.md5ForFile(blob)
                        .then(md5=>{
                            let form=new FormData();
                            form.append('file',blob,'content.txt');

                            let req=this.assignHostId({
                                path: this.dialog.fileEditor.path,
                                md5: md5
                            })
                            let transfer = this.getTransfer();
                            let reqData=transfer.send(req);
                            Object.keys(reqData).forEach(k=>{
                                form.append(k,reqData[k])
                            })

                            this.$axios({
                                url: `/upload`,
                                method: 'post',
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                },
                                data: form
                            }).then(res => {
                                if (res.data.code == 200) {
                                    //console.log(res.data)
                                    let resp = transfer.recv(res.data.data)
                                    // console.log(resp)
                                    this.$message.success('操作成功')
                                    this.dialog.fileEditor.show=false;
                                    this.onRefreshFiles()
                                } else {
                                    this.$message.error(res.data.msg)
                                }
                            }).catch(err => {
                                this.$message.error(err.errorMessage || err.message || '操作失败')
                            }).finally(() => {
                                this.dialog.fileEditor.saveLoading = false;
                            })
                        }).catch(err => {
                            this.$message.error(err.errorMessage || err.message || '操作失败')
                        }).finally(() => {
                            this.dialog.fileEditor.saveLoading = false;
                        })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.dialog.fileEditor.saveLoading = false;
                }


            },
            onAddDirectory(){
                this.dialog.createDirectory.text=this.form.workdir;
                this.dialog.createDirectory.show=true;
            },
            onSubmitCreateDirectory(){
                this.dialog.createDirectory.saveLoading = true;
                try {
                    let req = this.assignHostId({
                        path: this.dialog.createDirectory.path
                    });
                    let transfer = this.getTransfer();
                    this.$axios({
                        url: `/mkdirs`,
                        method: 'post',
                        data: transfer.send(req)
                    }).then(res => {
                        if (res.data.code == 200) {
                            //console.log(res.data)
                            let resp = transfer.recv(res.data.data)
                            // console.log(resp)
                            this.$message.success('操作成功')
                            this.dialog.createDirectory.show=false;
                            this.onRefreshFiles()
                        } else {
                            this.$message.error(res.data.msg)
                        }
                    }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.dialog.createDirectory.saveLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.dialog.createDirectory.saveLoading = false;
                }
            },
            onAddFile(){
                let separator='/';
                if(this.form.workdir.indexOf('\\')>=0){
                    separator='\\';
                }
                this.dialog.fileEditor.text='';
                this.dialog.fileEditor.path=this.form.workdir+separator+'content.txt';
                this.dialog.fileEditor.allowChangePath=true;
                this.dialog.fileEditor.title='新建文件';
                this.dialog.fileEditor.show=true;
            },
            onUploadFileChange(file){
                this.metas.uploadList = []
                this.metas.uploadList.push(file)
                this.$confirm('即将上传文件，是否继续？<br/>' + file.name, '操作提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    dangerouslyUseHTMLString: true
                }).then(() => {
                    this.doUploadFile(file)
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消执行'
                    });
                });
            },
            doUploadFile(file){
                this.metas.uploadLoading = true;
                try {
                    this.md5ForFile(file.raw)
                        .then(md5=>{
                            let form=new FormData();
                            form.append('file',file.raw,file.name);

                            let req=this.assignHostId({
                                workdir: this.form.workdir,
                                md5: md5
                            })
                            let transfer = this.getTransfer();
                            let reqData=transfer.send(req);
                            Object.keys(reqData).forEach(k=>{
                                form.append(k,reqData[k])
                            })

                            this.$axios({
                                url: `/upload`,
                                method: 'post',
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                },
                                data: form
                            }).then(res => {
                                if (res.data.code == 200) {
                                    //console.log(res.data)
                                    let resp = transfer.recv(res.data.data)
                                    // console.log(resp)
                                    this.$message.success('操作成功')
                                    this.onRefreshFiles()
                                } else {
                                    this.$message.error(res.data.msg)
                                }
                            }).catch(err => {
                                this.$message.error(err.errorMessage || err.message || '操作失败')
                            }).finally(() => {
                                this.metas.uploadLoading = false;
                            })
                        }).catch(err => {
                        this.$message.error(err.errorMessage || err.message || '操作失败')
                    }).finally(() => {
                        this.metas.uploadLoading = false;
                    })
                } catch (err) {
                    this.$message.error(err.errorMessage || err.message || '操作失败')
                    this.metas.uploadLoading = false;
                }
            }

        }
    })
    let defaultConfig = {
        baseURL: './',
        timeout: 10 * 60 * 1000,
        responseType: 'json'
    }
    let request = axios.create(defaultConfig)
    window.app.$axios = request
    window.app.$mount('#app')
</script>
